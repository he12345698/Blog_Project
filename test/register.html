<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - XXX部落格</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- 頂部功能列 -->
    <header class="top-bar">
        <div class="top-container">
            <div class="logo">xxx部落格</div>
            <nav class="navigation">
                <a href="all-articles.html">所有文章</a>
                <a href="edit-article.html">編輯文章</a>
                <a href="#">發表文章</a>
                <a href="#">關於我們</a>
                <a href="#">帳戶管理</a>
                <a href="index.html">首頁</a>
            </nav>
            <div class="user-login-container">
                <div class="user-info">
                    <img src="/Image/IMG_20240701_124913.JPG" width="50" height="50" alt="使用者頭像" class="user-avatar">
                    <span class="username">虎斑貓</span>
                </div>
                <div class="login-btn">
                    <button onclick="location.href='login.html'">登入</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 註冊表單 -->
    <main class="login-register-container">
        <div class="form-container">
            <h2>註冊</h2>
            <form action="#" method="post" id="signupform" onsubmit="checkInput(event)">
                <div class="form-group">
                    <label for="username">用戶名</label>
                    <input type="text" id="username" name="username" oninput="checkUsername()">
                </div>
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">密碼
                        <a id="message1"></a>
                    </label>
                    <input type="password" id="password" name="password" oninput="checkPasswords()">
                </div>
                <div class="form-group">
                    <label for="repassword">確認密碼
                        <a id="message2"></a>
                    </label>
                    <input type="password" id="repassword" name="repassword" oninput="checkPasswords()" placeholder="再次輸入密碼">
                </div>
                <button type="submit">註冊</button>
            </form>
        </div>
    </main>

    <!-- 頁腳 -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 xxx部落格 版權所有.</p>
        </div>
    </footer>
    <script src="../blog/src/main/webapp/WEB-INF/resourse/Javascript/forRegister.js"></script>
</body>
</html>
